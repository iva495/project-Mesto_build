<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head> 
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button change-info__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <h6 class="Err popup__error_name">Это обязательное поле</h6>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <h6 class="Err popup__error_link">Это обязательное поле</h6>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    
   <div class="popupImg">
      <div class="popupImg__content">
        <img src="./images/close.svg" alt="" class="popupImg__close">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/vladivostok.jpg" alt="" class="popupImg__popusPic" name="pict">
      </div>
    </div>

      <div class="popupChange" id="chang">
        <div class="popupChange__content">
          <img src="./images/close.svg" alt="" class="popupChange__close">
          <h3 class="popupChange__title">Редактировать профиль</h3>
          <form class="popupChange__form" name="chenge">  
              
              <input type="text" name="chengeName" class="popupChange__input popupChange__input_type_name">
              <h6 class="Err popupChange__error_name"></h6>
              <input type="text" name="chengeLand" class="popupChange__input popupChange__input_type_land">
              <h6 class="Err popupChange__error_land"></h6>
              <button type="submit" class="button popupChange__button">+</button>
          </form>
        </div>
      </div>
      
  </div>
  <script src="index.js"></script>
</body>
</html>
