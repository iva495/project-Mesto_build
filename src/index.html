<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="internet-error"> 
    Нет подключения к сети
  </div>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup_edit-info">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <p class="popup__error popup__error_name"></p>
          <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе">
          <p class="popup__error popup__error_about"></p>
          <button type class="button popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <p class="popup__error popup__error_name"></p>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <p class="popup__error popup__error_link"></p>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__image-fullsize">
      </div>
    </div>
  </div>

  
  <script src="./scripts/Api.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/Popup.js"></script> 
  <script src="./scripts/functions.js"></script> 
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/initial.js"></script>
</body>
</html>
