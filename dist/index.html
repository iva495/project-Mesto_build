<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.e7be4307701a9c7f8b2a.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg">alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_edit-info">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <p class="popup__error popup__error_name"></p>
          <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе">
          <p class="popup__error popup__error_about"></p>
          <button type class="button popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <p class="popup__error popup__error_name"></p>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <p class="popup__error popup__error_link"></p>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__image-fullsize">
      </div>
    </div>
  </div>

  
  <script src="main.debcc08e52ae99c8eab0.js"></script>
</body>
</html>
